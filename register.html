<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILL UP FORM</title>
</head>
<body>
    
    <form method="get">
        First Name : <input type="text" name="First Name"> <br>
        Last Name : <input type="text" name="Last Name"> <br>
        E-mail : <input type="email" required name="email"> <br>
        Password : <input type="password" name="password"> <br>
        Birthday : <input type="date" name="Birthday"><br>
        Gender : <br> 
        <input type="radio" name="gender" value="Male">Male<br> <!-- value are required to pass then only it will be sent-->
        <input type="radio" name="gender" value="FeMale">FeMale<br>
        <input type="radio" name="gender" value="Others">Others<br>

        Pets : <br>
        <input type="checkbox" name="Cat">Cat<br>
        <input type="checkbox" name="Dogs">Dogs<br>

        Cars : <br>
        <select name="cars"> <!--so that name can be assosiate with the value -->
        <option value="volvo">VOLVO</option>
        <option value="Lambo">LAMBORGHINI</option>
        </select> <br> <br>

        <input type="submit" value="Register">
        <input type="reset">
    </form><br>

    <textarea name="text" cols="30" rows="10" placeholder="Write about yourself..."></textarea>
</body>
</html>
